<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="AddressBookStyles.css" />
</head>
<body>
    <h1>My Address Book</h1>
    <h3>Add Contact</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="CreateContact()">

        <div class="AddContactDetails">
            <input type="text" id="firstName" placeholder="First Name">
            <br>
            <br>
            <input type="text" id="lastName" placeholder="Last Name">
            <br>
            <br>
            <input type="text" id="contactNumber" placeholder="Contact Number">
            <br>
            <br>
            <input type="text" id="EmailAddress" placeholder="Email Address" align="center">
            <br>
            <br>
        </div>

        <input type="submit" value="Add">

    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Complete?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
